<!-- Funktionalität durch Plugins hinzufügen -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.cycle.all.min.js"></script>
</head>

<body>
    <div class="pics">
        <img src="planet_1.png" width="200" height="200" alt="Planet 1" />
        <img src="planet_2.png" width="200" height="200" alt="Planet 2" />
        <img src="planet_3.png" width="200" height="200" alt="Planet 3" />
    </div>

    <script>
        $('.pics').cycle('fade');
    </script>

</body>

</html>
